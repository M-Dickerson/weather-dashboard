<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./style.css"
</head>
<body>
    <header class="bg-dark">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid row">
        <!-- search -->
        <aside id="search-section" class=" card-body col-lg-4">
            <h2>Search for a city</h2>
            <form class="form-inline">
                <input type="search" placeholder="Enter city name" class=" form-control input"/>
                <button type="submit" class="search-button">search</button>
            </form>
            <div class="cities-list"></div>
        </aside>
        <!-- current date and weather -->
        <section class="col-lg-8 container-left-columns row border border-dark rounded">
            <p class="city"></p><p class="current-date"></p>
            <p class="current" id="temperature">Temp:</p>
            <p class="current" id="wind">Wind:</p>
            <p class="current" id="humidity">Humidity:</p>
        </section>
    </main>
    

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
